<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deep blue</title>
</head>
<body>
    <div id="header">
        <div class="head-section">
            <div class="logo"><img src="images/logo-gc1799feb9_1920.png" alt="Company logo">Ocean depths</div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About us</a>
                <a href="#">FAQ</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="header-main">
            <div class="header-text">
                <h1>Welcome to Ocean depths, home of many species</h1>
                <p>This is Ocean dephts official page, here you can investigate anything related to the ocean.</p>
                <button>Sign up</button>
            </div>
            
            <img src="images/amy-humphries-2M_sDJ_agvs-unsplash.jpg" alt="Ocean starfish">
        </div>
    </div>
    
    <div id="stuffs-sections">
        <ul>
            <li><img src="images/sarah-lee-QURU8IY-RaI-unsplash.jpg" alt="Ocean photo">Oceans</li>
            <li><img src="images/sgr-s23xDAYQBCo-unsplash.jpg" alt="Species photo">Species</li>
            <li><img src="images/pexels-lara-jameson-9324320.jpg" alt="Recycling photo">Recyling</li>
            <li><img src="images/aviv-perets-eLfDul2Uu8k-unsplash.jpg" alt="Scuba diving photo">Scuba diving</li>
        </ul>
    </div>
    <div id="quotes-section">
        <figure>
            <blockquote cite="https://www.countryliving.com/life/inspirational-stories/g36808040/ocean-quotes/?slide=25">
                <em>“Take me to the ocean. Let me sail the open sea. To breathe the warm and salty air and dream of things to be.”</em>
            </blockquote>
            <figcaption>- Erica Billups</figcaption>
        </figure>
    </div>
    <div id="registrer-section"></div>
    <div id="footer">Created by <a href="https://github.com/antekrtalic">antekrtalic</a></div>
</body>
</html>
